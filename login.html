<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="formController.js" defer></script>
</head>
<body>
    <form class="form">
        <img src="kabanLogo.png" alt="logo" id = "logo">
        <h1 class="form_title">{{mainAction}}</h1>


        <div class="form_group">
            <input type="text" class="form_input" placeholder=" " v-model="email">
            <label class="form_label">Email</label>
        </div>

        <div class="form_group">
            <input type="password" class="form_input" placeholder=" " v-model="password">
            <label class="form_label">Password</label>
        </div>

        <div id="button-container">
            <button :class="{disabled: btnDisabled}" class="form_button" @click.prevent="processClick">{{mainAction}}</button>
            <p id="another-option" @click="isSignIn = !isSignIn">{{optionAction}}</p>
        </div>

    </form>
</body>
</html>
