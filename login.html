<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <form class="form">
        <img src="kabanLogo.png" alt="logo" id = "logo">
        <h1 class="form_title">Sign in</h1>


        <div class="form_group">
            <input type="text" class="form_input" placeholder=" ">
            <label class="form_label">Email</label>
        </div>

        <div class="form_group">
            <input type="password" class="form_input" placeholder=" ">
            <label class="form_label">Password</label>
        </div>

        <div id="button-container">
            <button class="form_button disabled">Sign in</button>
            <a href="register.html" id="another-option">Register</a>
        </div>

    </form>
</body>
</html>
